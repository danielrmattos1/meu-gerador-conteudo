name: AI Agents Pipeline

# Gatilhos para execuÃ§Ã£o do workflow
on:
  # ExecuÃ§Ã£o manual via interface do GitHub
  workflow_dispatch:
    inputs:
      title:
        description: 'TÃ­tulo para gerar o conteÃºdo'
        required: true
        type: string
        default: 'Exemplo de TÃ­tulo'
  
  # ExecuÃ§Ã£o quando um arquivo Ã© criado/modificado na pasta 'input'
  push:
    paths:
      - 'input/titulo.txt'
  
  # ExecuÃ§Ã£o via issue (opcional)
  issues:
    types: [opened]

# Definir permissÃµes necessÃ¡rias
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  run-ai-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Fazer checkout do repositÃ³rio
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # 3. Instalar dependÃªncias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. Determinar o tÃ­tulo a ser processado
    - name: Get title input
      id: get-title
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "title=${{ github.event.inputs.title }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" = "push" ] && [ -f "input/titulo.txt" ]; then
          title=$(cat input/titulo.txt | head -n 1 | tr -d '\n\r')
          echo "title=$title" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" = "issues" ]; then
          title="${{ github.event.issue.title }}"
          echo "title=$title" >> $GITHUB_OUTPUT
        else
          echo "title=TÃ­tulo PadrÃ£o" >> $GITHUB_OUTPUT
        fi
    
    # 5. Executar o pipeline de IA
    - name: Run AI Agents Pipeline
      env:
        GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
      run: |
        python ai_agents_automation.py "${{ steps.get-title.outputs.title }}"
    
    # 6. Criar timestamp para organizaÃ§Ã£o
    - name: Generate timestamp
      id: timestamp
      run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT
    
    # 7. Organizar arquivos de saÃ­da
