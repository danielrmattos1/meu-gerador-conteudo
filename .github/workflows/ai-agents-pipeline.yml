        echo "" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "**Data de execuÃ§Ã£o:** $(date)" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "**TÃ­tulo processado:** ${{ steps.get-title.outputs.title }}" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "## Arquivos gerados:" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "- \`topicos.md\` - TÃ³picos e subtÃ³picos estruturados" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "- \`roteiro.md\` - Roteiro em texto corrido" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "- \`prompts_imagem.md\` - Prompts para geraÃ§Ã£o de imagens" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
        echo "- \`resultados_completos.json\` - Todos os resultados em formato JSON" >> results/${{ steps.timestamp.outputs.timestamp }}/README.md
    
